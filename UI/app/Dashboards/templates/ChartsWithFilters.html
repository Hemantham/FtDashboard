<div class="row">
    <div class="col-lg-12">
        <h3>Home > Overall</h3>
    </div>
</div>

<div class="row">

    <div class="col-lg-8">
        <chart-container>Loading...</chart-container>
    </div>

    <div class="col-lg-4">

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-bar-chart-o fa-fw"></i> Filters
                        <div class="pull-right">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default btn-xs">
                                    <span class="caret"></span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="panel-body">

                        <div class="form-group">
                            <label>Select Cut</label>
                            
                            <ng-select [allowClear]="false"
                                       [items]="splits"
                                       placeholder="Select Cut">
                            </ng-select>
                           
                        </div>
                        <div class="form-group">
                            <label>Time Period</label>
                            <select class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Select Data Points</label>
                            <select multiple class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>

                </div>


            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-bar-chart-o fa-fw"></i> Select Broad Reasons
                        <div class="pull-right">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default btn-xs">
                                    <span class="caret"></span>
                                </button>

                            </div>
                        </div>
                    </div>

                    <div class="panel-body">

                        <div class="checkbox-button" *ngFor="let splitFilter of splitFilters">
                            <label>
                                <input type="checkbox" value="1"><span>{{splitFilter.Answer}}</span>
                            </label>
                        </div>

                    </div>


                </div>
            </div>

        </div>

    </div>

</div>
