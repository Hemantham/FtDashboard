<div class="row chartpageheader clienttheme">
    <div class="col-lg-12">
         <a [routerLink]="['/products']">Home</a> > {{ productView != null ? productView.Filter.Name + ' > ' : ''}}{{ productView != null ? productView.DashboardView.Name : ''}}
    </div>
</div>

<div class="row">

    <div class="col-lg-8">
        
        <chart-container  >Loading...</chart-container>

    </div>

    <div class="col-lg-4">

        <div class="row">
            <div class="col-lg-12">
                <div class="panel clienttheme panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-bar-chart-o fa-fw"></i> Filters
                        <span ng-dropdown-panel class="pull-right clickable">
                            <i class="glyphicon glyphicon-chevron-up"></i>
                        </span>
                    </div>

                    <div class="panel-body">
                        <div class="form-group">
                            <label>Select Cut</label>
                            <ng-select [allowClear]="false"
                                       (selected)="splitSelected($event)"
                                       [initData]="[selectedSplit]"
                                       #dropdownCut
                                       [items]="splits"
                                       placeholder="Select Cut">
                            </ng-select>
                        </div>

                        <div class="form-group">
                            <label>Time Period</label>
                            <ng-select 
                                        #dropdownRecencyType
                                       [allowClear]="false"
                                       [items]="recenciesTypes"
                                       [initData]="[selectedRecencyType]"
                                       (selected) ="recencyTypeSelected($event)"
                                       placeholder="">
                            </ng-select>
                        </div>
                        <div class="form-group clienttheme">
                            <label>Select Data Points</label>
                            <ng-select [allowClear]="false" #dropdownRecency
                                       [items]="recencies"
                                       [multiple]="true"
                                       (selected)="recencySelected($event)"
                                       (removed)="recencyRemoved($event)"
                                       placeholder="">
                            </ng-select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="splitFilters && splitFilters.length > 0" class="row">
            <div class="col-lg-12">
                <div class="panel clienttheme panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-bar-chart-o fa-fw"></i> {{multipleSplitField}}
                        <span ng-dropdown-panel class="pull-right clickable">
                            <i class="glyphicon glyphicon-chevron-up"></i>
                        </span>
                    </div>

                    <div class="panel-body">
                        
                        <div class="form-group">
                            <div class="checkbox" *ngFor="let splitFilter of splitFilters">
                                <label>
                                    <input (change)="limitSelected(splitFilter, $event.target.checked)" [(ngModel)]="splitFilter.IsSelected"  type="checkbox">
                                    <span class="checkbox-material"><span class="check"></span></span> <span class ="checkboxtext">{{splitFilter.Answer}}</span> 
                                </label>
                            </div>
                        </div>


                        <!--<div class="checkbox-button" *ngFor="let splitFilter of splitFilters">
                            <label>
                                <input (change)="limitSelected(splitFilter, $event.target.checked)" type="checkbox" [(ngModel)]="splitFilter.IsSelected"><span>{{splitFilter.Answer}}</span>
                            </label>
                        </div>-->
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
